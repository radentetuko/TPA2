<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <main>
        <fieldset>
            <legend>BMI Calculator</legend>
            <p>
                <label>Height :</label>
                <input type="text" id="height" placeholder="Masukkan Tinggi Badan..." />
                <span id="heightError"></span>
            </p>
            <p>
                <label>Weight :</label>
                <input type="text" id="weight" placeholder="Masukkan Berat Badan..." />
                <span id="weightError"></span>
            </p>
            <p>
                <button id="btn">Submit</button>
                <p id="output"></p>
            </p>
        </fieldset>
    </main>
    <script src="index.js"></script>
</body>

</html>
